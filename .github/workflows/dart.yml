name: Dart CI

on:
  push:
    branches: [ master, dev_sample ]
  pull_request:
    branches: [ master, dev_sample ]

jobs:
  build:
    runs-on: ubuntu-latest
    

 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v3.1.1
        with:
          name: app
          path: app/build/app/outputs/apk/debug/app-debug.apk
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk

