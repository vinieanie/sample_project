name: Dart CI

on:
  push:
    branches: [ dev_sample ]
  pull_request:
    branches: [ dev_sample ]

jobs:
  build:
    runs-on: ubuntu-latest
    

 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk
